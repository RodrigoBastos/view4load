<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.js"></script>
    <script src="../dist/view4load.js"></script>
    <script src="control-view4load.js"></script>
  </head>
  <body ng-app="application" ng-controller="ViewCtrl">
    <div load view="blue"></div>
    <button ng-click="getPosts()">GERAR POSTS</button>

    <div ng-repeat="post in posts">
      <h3>{{post.title}}</h3>
      <h5>{{post.body}}</h5>
      <hr>
    </div>
  </body>
</html>
